<h2>Provider Details</h2>

<div *ngIf="provider">
    <h3>{{ provider.id }}</h3>
    <h4>{{ provider.nombre }}</h4>
    <p>{{ provider.pais }}</p>
    <p>products/s:</p>
    <div *ngFor="let product of provider.products">
        <h3>
            <a
                    [title]="product.name + ' details'"
                    [routerLink]="['/products', product.id]">
                {{ product.name }}
            </a>
        </h3>
            <h4>{{ product.price | currency }}</h4>
            <p>{{ product.description }}</p>
        </div>
    </div>
