<h1>Exercice 6</h1>
<h2>Fahrenheit/Celsius conversion</h2>
Celcius:

<input id="celcius" [(ngModel)]="celcius" (keyup)="converToFahrenheit()" (keypress)="validate($event)" required>
<br>
Fahrenheit:
<input id="fahrenheit" [(ngModel)]="fahrenheit" (keyup)="convertToCelcius()" (keypress)="validate($event)" required>
<br>
<button (click)="clear()">Reset</button>
