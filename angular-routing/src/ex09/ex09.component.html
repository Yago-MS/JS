<h1>Exercice 9</h1>
<h2>*ngFor - Classes</h2>
<b>Employees:</b>
<table class="table-bordered table-hover">
  <tr>
    <th>Name</th><th>Position</th><th>Salary</th>
  </tr>
 <tr *ngFor="let e of employees">
    <td>{{ e.name }}</td>
    <td>{{ e.position }}</td>
    <td>{{ e.salary }}</td>
  </tr>

  <button class="btn btn-primary m-1">sort by name</button>
  <button class="btn btn-primary m-1">sort by position</button>
  <button class="btn btn-primary m-1" (onclick)="" >sort by salary</button>
</table>
