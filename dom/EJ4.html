<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EJ4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<script>
    let colours = ["255,0,0", "0,255,0", "0,0,255"];

    function colors() {
        let tds = document.getElementsByTagName("td")
        let index = 0;
        for (let td of tds) {
            td.style.cssText = `background-color: rgb(${colours[index]})`;
            index++;
            index = index === 3 ? 0 : index;
        }
    }
</script>
<table class="table">

    <tr>

        <td>Celda 1</td>

        <td>Celda 2</td>

        <td>Celda 3</td>

        <td>Celda 4</td>
    </tr>

    <tr>

        <td>Celda 5</td>

        <td>Celda 6</td>

        <td>Celda 7</td>

        <td>Celda 8</td>

    </tr>
</table>
<button onclick="colors()"> colorear</button>
</body>
</html>
